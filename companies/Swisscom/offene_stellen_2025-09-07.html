    <meta name="description" property="og:description" content="Als Innovators of Trust ermöglichen und gestalten wir die digitale Zukunft – für unsere Kunden und für uns selbst. Mit innovativen Produkten und Dienstleistungen und dem Vertrauen unserer Kunden schaffen wir einzigartige Kundenerlebnisse mit nachhaltigem Einfluss auf Umwelt und Gesellschaft. In der Schweiz und in der ganzen Welt. Wir konzentrieren uns auf drei Werte, die definieren, mit welcher Haltung wir unsere Arbeit tun. Vertrauenswürdig – wir sind nahe bei unseren Kunden und Mitarbeitenden und handeln verantwortungsbewusst und zuverlässig. Engagiert – wir verfolgen unsere Ziele mit Ehrgeiz und konzentrieren uns auf das, was wichtig ist. Neugierig – wir entwickeln uns kontinuierlich weiter und erschliessen immer wieder neue Chancen. Für Swisscom sind die Mitarbeitenden der Schlüssel zum Erfolg. Als führendes ICT-Unternehmen überzeugen wir mit leistungsstarken Teams und einer motivierenden Unternehmenskultur. Wir stellen den Menschen in den Mittelpunkt, gewinnen und halten die besten, talentiertesten Mitarbeitenden, entwickeln zukunftsorientierte Kompetenzen und überzeugen durch die Vielfalt und Leistungsfähigkeit unseres Unternehmens. Um weitere Informationen über die Arbeit bei Swisscom zu erhalten, klicke bitte hier und folge uns auf LinkedIn. cablex ist eine hundertprozentige Tochtergesellschaft von Swisscom. Das Unternehmen ist spezialisiert auf den Bau, die Wartung und den Betrieb von hochleistungsfähigen ICT- und Netzwerkinfrastrukturlösungen sowie auf die Planung und Umsetzung zukunftsorientierter Smart-ICT-Infrastrukturprojekte. Weitere Informationen zum Arbeiten bei cablex findest du auf der Karriereseite von cablex.">
